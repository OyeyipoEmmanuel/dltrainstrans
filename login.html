<html lang="en">

<body>
    <header>
        <h1>WELCOME BACK!</h1>

            <img src="./image/svg contact image.jfif" class="avatar">

                <p>USERNAME</p>
                <input type="email" id="email" placeholder="e.g. dltt@gmail.com" required>

            </form>
        </div>
       
    </header>


    <button class="home_btn"><a href="./index.html">Back to home page</a></button>
    <script>
        var email = document.getElementById('email')
        var password = document.getElementById('password')
        var submit = document.getElementById('submit')

        function first(){
            if(email.value == "dltt@gmail.com"  && password.value == "emmanuel"){
                alert("WELCOME BACK")
            }
            else{
                alert("WRONG USER INFORMATION \nPLEASE TRY AGAIN")
            }
        }


    </script>

    
</body>
</html>
